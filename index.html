<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyoni-MD Pairing</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #0f0c29; color: white; }
        .container { text-align: center; background: rgba(255, 255, 255, 0.1); padding: 30px; border-radius: 15px; box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37); }
        input { padding: 12px; width: 80%; border-radius: 5px; border: none; margin: 10px 0; font-size: 16px; }
        button { padding: 12px 25px; background: #25d366; border: none; color: white; border-radius: 5px; cursor: pointer; font-weight: bold; }
        #code-display { margin-top: 20px; font-size: 24px; color: #ffeb3b; letter-spacing: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>NYONI-MD PAIRING</h1>
        <p>Ingiza namba yako ya WhatsApp (mfano: 255712345678)</p>
        <input type="text" id="number" placeholder="2557xxxxxxx">
        <br>
        <button onclick="getPairingCode()">PATA KODI</button>
        <div id="code-display"></div>
    </div>

    <script>
        async function getPairingCode() {
            const num = document.getElementById('number').value;
            const display = document.getElementById('code-display');
            display.innerText = "Inatengeneza...";
            try {
                const response = await fetch(`/code?number=${num}`);
                const data = await response.json();
                display.innerText = data.code || "Error!";
            } catch (err) {
                display.innerText = "Jaribu tena!";
            }
        }
    </script>
</body>
</html>
