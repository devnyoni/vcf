<!DOCTYPE html>
<html>
<head>
    <title>NYONI X-R PAIRING</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #000; color: #00ffcc; font-family: 'Courier New', monospace; text-align: center; padding: 20px; }
        .box { border: 2px solid #00ffcc; padding: 30px; border-radius: 15px; max-width: 400px; margin: auto; box-shadow: 0 0 20px #00ffcc; }
        input { width: 80%; padding: 10px; margin: 10px 0; background: #111; border: 1px solid #00ffcc; color: #fff; text-align: center; }
        button { background: #00ffcc; color: #000; padding: 10px 20px; border: none; font-weight: bold; cursor: pointer; border-radius: 5px; }
        #codeDisplay { font-size: 35px; margin-top: 20px; font-weight: bold; letter-spacing: 5px; color: #fff; }
    </style>
</head>
<body>
    <div class="box">
        <h2>NYONI X-R CONNECT</h2>
        <p>Ingiza namba yako (255...)</p>
        <input type="tel" id="phone" placeholder="Mfano: 25576000XXXX">
        <br>
        <button onclick="getCode()">PATA KODI (GET CODE)</button>
        <div id="loading" style="display:none;">Tafadhali subiri... ‚è≥</div>
        <div id="codeDisplay"></div>
    </div>

    <script>
        async function getCode() {
            const num = document.getElementById('phone').value;
            if(!num) return alert("Weka namba mwanangu!");
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('codeDisplay').innerText = "";

            try {
                const response = await fetch(`/get-code?number=${num}`);
                const data = await response.json();
                
                document.getElementById('loading').style.display = 'none';
                if(data.code) {
                    document.getElementById('codeDisplay').innerText = data.code;
                } else {
                    alert(data.error || "Imeshindikana. Jaribu tena.");
                }
            } catch (err) {
                alert("Server Error! Hakikisha ume-deploy vizuri.");
            }
        }
    </script>
</body>
</html>
