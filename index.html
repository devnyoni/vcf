<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYONI-MD | ADVANCED PAIRING</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --fire: #ff4d00;
            --lava: #ff0000;
            --ice-blue: #00d2ff;
            --dark-bg: #050505;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at center, #1a0b0b 0%, #050505 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Background Animation Effects */
        body::before {
            content: "";
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--lava);
            filter: blur(150px);
            top: -50px;
            left: -50px;
            z-index: -1;
            opacity: 0.4;
        }

        body::after {
            content: "";
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--ice-blue);
            filter: blur(150px);
            bottom: -50px;
            right: -50px;
            z-index: -1;
            opacity: 0.4;
        }

        .container {
            background: rgba(15, 15, 15, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8), inset 0 0 20px rgba(255, 77, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 450px;
            animation: slideUp 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            margin-bottom: 5px;
            background: linear-gradient(to right, #ff4d00, #00d2ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(255, 77, 0, 0.3);
        }

        .tagline {
            color: #aaa;
            font-size: 0.9rem;
            margin-bottom: 25px;
            letter-spacing: 1px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 16px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: #fff;
            font-size: 1.1rem;
            text-align: center;
            transition: 0.4s;
        }

        input:focus {
            outline: none;
            border-color: var(--fire);
            background: rgba(255, 77, 0, 0.05);
            box-shadow: 0 0 15px rgba(255, 77, 0, 0.2);
        }

        .btn-main {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(45deg, #ff4d00, #ff0000);
            color: white;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
        }

        .btn-main:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 0, 0, 0.5);
        }

        /* Bottom Link Buttons */
        .links-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 25px;
        }

        .btn-link {
            padding: 12px 8px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 0.75rem;
            font-weight: 600;
            color: white;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-link:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--ice-blue);
        }

        .btn-yt { border-color: #ff0000 !important; color: #ff0000; }
        .btn-git { border-color: #f0f0f0 !important; }

        #pair-code {
            margin-top: 25px;
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: #00ff88;
            letter-spacing: 4px;
            min-height: 40px;
        }

        .loader {
            display: none;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid var(--ice-blue);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="container">
        <h1>NYONI-MD</h1>
        <p class="tagline">WhatsApp Bot Connection Terminal</p>
        
        <div class="input-group">
            <input type="number" id="phoneNumber" placeholder="e.g. 255788313105">
        </div>
        
        <button class="btn-main" onclick="getPairCode()">Generate Pairing Code</button>
        
        <div class="loader" id="loader"></div>
        <div id="pair-code"></div>

        <hr style="border: 0; border-top: 1px solid rgba(255,255,255,0.1); margin: 25px 0;">

        <div class="links-grid">
            <a href="https://whatsapp.com/channel/0029VbAffhD2ZjChG9DX922r" target="_blank" class="btn-link">WhatsApp Channel</a>
            <a href="https://chat.whatsapp.com/F723KYvts6aEwqStcdtZb7" target="_blank" class="btn-link">Support Group</a>
            <a href="https://github.com/Raheem-cm/RAHEEM-XMD-3/fork" target="_blank" class="btn-link btn-git">Fork Bot Repo</a>
            <a href="https://youtube.com/@chiefmamba-cm18?si=bCD41fK-FNkibwxM" target="_blank" class="btn-link btn-yt">Support Developer</a>
        </div>
    </div>

    <script>
        async function getPairCode() {
            const num = document.getElementById('phoneNumber').value;
            const codeDiv = document.getElementById('pair-code');
            const loader = document.getElementById('loader');
            
            if(!num) {
                alert("Please enter your phone number!");
                return;
            }

            codeDiv.innerText = "";
            loader.style.display = "block";

            try {
                const response = await fetch(`/code?number=${num}`);
                const data = await response.json();
                loader.style.display = "none";
                
                if(data.code) {
                    codeDiv.style.color = "#00ff88";
                    codeDiv.innerText = data.code;
                } else {
                    codeDiv.style.color = "#ff4d00";
                    codeDiv.innerText = "TRY AGAIN";
                }
            } catch (err) {
                loader.style.display = "none";
                codeDiv.style.color = "#ff0000";
                codeDiv.innerText = "ERROR!";
            }
        }
    </script>
</body>
</html>
